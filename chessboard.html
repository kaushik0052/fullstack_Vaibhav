<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>10x10 Chessboard</title>
  <style>
    body {
      display: flex;
      justify-content: center; /* Center horizontally */
      align-items: center;    /* Center vertically */
      height: 100vh;          /* Full viewport height */
      margin: 0;
      background-color: #eee; /* Optional light background */
    }

    .board {
      display: grid;
      grid-template-columns: repeat(10, 40px);
      grid-template-rows: repeat(10, 40px);
      align-content: center;
      
    }
    .cell {
      width: 40px;
      height: 40px;
      
    }

    /* Remove odd/even rule (causing conflict) */
    /* Correct checkerboard pattern */
    .cell:nth-child(20n+1),
    .cell:nth-child(20n+3),
    .cell:nth-child(20n+5),
    .cell:nth-child(20n+7),
    .cell:nth-child(20n+9),
    .cell:nth-child(20n+12),
    .cell:nth-child(20n+14),
    .cell:nth-child(20n+16),
    .cell:nth-child(20n+18),
    .cell:nth-child(20n+20) {
      background-color: #b58863; /* dark */
    }

    .cell:nth-child(20n+2),
    .cell:nth-child(20n+4),
    .cell:nth-child(20n+6),
    .cell:nth-child(20n+8),
    .cell:nth-child(20n+10),
    .cell:nth-child(20n+11),
    .cell:nth-child(20n+13),
    .cell:nth-child(20n+15),
    .cell:nth-child(20n+17),
    .cell:nth-child(20n+19) {
      background-color: #f0d9b5; /* light */
    }
  </style>
</head>
<body>
  <div class="board">
    <!-- 100 cells -->
    <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
    <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
    <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
    <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
    <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
    <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
    <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
    <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
    <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
    <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
  </div>
</body>
</html>
