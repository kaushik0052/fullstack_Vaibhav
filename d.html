<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Animation</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }

    .box {
      width: 100px;
      height: 100px;
      background-color: #007BFF;
      position: relative;
      animation: slide-right 2s ease-in-out infinite alternate;
      text-align: center;
      justify-content: center;
      
    }

    @keyframes slide-right {
      from {
        left: -100px;
      }
      to {
        left: 100px;
      }
    }
  </style>
</head>
<body>
<div class="box">box1</div>
</body>
</html>
